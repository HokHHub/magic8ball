<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Шар-предсказатель</h1>
            </div>
        </header>
        <div class="ball">
            <div class="container">
                <img class="ball__img" src="./img/ball.png" alt="Шар-предсказатель">
                <img class="ball__result" src="./img/answer.png" alt="результат предсказания">
                <p class="ball__text" id="ballText">Задайте мне вопрос</p>
            </div>
        </div>
    </main>
</body>

</html>
